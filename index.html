<!DOCTYPE html>
<html>
<head>
  <title>VesselOps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="font-family: Arial; background:#0f172a; color:white; padding:20px;">

<h1>âš“ VesselOps</h1>

<h3>Add Maintenance</h3>
<input id="maintTitle" placeholder="Service type" />
<br><br>
<textarea id="maintNotes" placeholder="Notes"></textarea>
<br><br>
<button type="button" onclick="addMaintenance()">Add Entry</button>

<h3>Maintenance Log</h3>
<ul id="maintenanceList"></ul>

<script>
function loadMaintenance() {
  const data = JSON.parse(localStorage.getItem("maintenance") || "[]");
  const list = document.getElementById("maintenanceList");
  list.innerHTML = "";

  data.forEach(entry => {
    const li = document.createElement("li");
    li.textContent = entry.title + " - " + entry.notes;
    list.appendChild(li);
  });
}

function addMaintenance() {
  const title = document.getElementById("maintTitle").value;
  const notes = document.getElementById("maintNotes").value;

  if (!title) return;

  const data = JSON.parse(localStorage.getItem("maintenance") || "[]");

  data.unshift({ title, notes });

  localStorage.setItem("maintenance", JSON.stringify(data));

  document.getElementById("maintTitle").value = "";
  document.getElementById("maintNotes").value = "";

  loadMaintenance();
}

loadMaintenance();
</script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>
</html>
