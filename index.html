<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://racmzlcntqxmccdfnlkw.supabase.co",
  "YOUR_ANON_KEY_HERE"
);

async function loadMaintenance() {
  const { data, error } = await supabaseClient
    .from("maintenance")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    alert("Load ERROR: " + error.message);
    return;
  }

  const list = document.getElementById("maintenanceList");
  list.innerHTML = "";

  data.forEach(entry => {
    const li = document.createElement("li");
    li.textContent = entry.title + " - " + entry.notes;
    list.appendChild(li);
  });
}

async function addMaintenance() {
  const title = document.getElementById("maintTitle").value;
  const notes = document.getElementById("maintNotes").value;

  if (!title) {
    alert("Title missing");
    return;
  }

  const { data, error } = await supabaseClient
    .from("maintenance")
    .insert([
      { title: title, notes: notes }
    ]);

  if (error) {
    alert("INSERT ERROR: " + error.message);
  } else {
    alert("SUCCESS");
  }

  document.getElementById("maintTitle").value = "";
  document.getElementById("maintNotes").value = "";

  loadMaintenance();
}

loadMaintenance();
</script>
