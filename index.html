<!DOCTYPE html>
<html>
<head>
  <title>VesselOps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body style="font-family: Arial; background:#0f172a; color:white; padding:20px;">

<h1>⚓ VesselOps</h1>

<h3>Add Maintenance</h3>

<input id="maintTitle" placeholder="Service type" />
<br><br>

<textarea id="maintNotes" placeholder="Notes"></textarea>
<br><br>

<button onclick="addMaintenance()">Add Entry</button>

<h3>Maintenance Log</h3>
<ul id="maintenanceList"></ul>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://racmzlcntqxmccdfnlkw.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhY216bGNudHF4bWNjZGZubGt3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MzMzMjMsImV4cCI6MjA4NjQwOTMyM30.A27vHaWszlrxYoR7iW5q8ZLgN4UJwNoTrXIekgNa8mA"
);

async function loadMaintenance() {
  const { data, error } = await supabaseClient
    .from("maintenance")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    alert("Load ERROR: " + error.message);
    return;
  }

  const list = document.getElementById("maintenanceList");
  list.innerHTML = "";

  data.forEach(entry => {
    const li = document.createElement("li");

    const text = document.createElement("span");
    const date = new Date(entry.created_at).toLocaleString();

text.textContent =
  date + " | " + entry.title + " - " + entry.notes;

    const btn = document.createElement("button");
    btn.textContent = " ❌";
    btn.style.marginLeft = "10px";
    btn.onclick = function () {
      deleteMaintenance(entry.id);
    };

    li.appendChild(text);
    li.appendChild(btn);
    list.appendChild(li);
  });
}

async function addMaintenance() {
  const title = document.getElementById("maintTitle").value;
  const notes = document.getElementById("maintNotes").value;

  if (!title) {
    alert("Title missing");
    return;
  }

  const { error } = await supabaseClient
    .from("maintenance")
    .insert([{ title: title, notes: notes }]);

  if (error) {
    alert("Insert ERROR: " + error.message);
  }

  document.getElementById("maintTitle").value = "";
  document.getElementById("maintNotes").value = "";

  loadMaintenance();
}

async function deleteMaintenance(id) {
  const confirmDelete = confirm("Delete this entry?");
  if (!confirmDelete) return;

  const { error } = await supabaseClient
    .from("maintenance")
    .delete()
    .eq("id", id);

  if (error) {
    alert("Delete ERROR: " + error.message);
  }

  loadMaintenance();
}

loadMaintenance();
</script>

</body>
</html>
